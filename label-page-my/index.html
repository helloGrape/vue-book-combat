<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>标签页组件</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="app" v-cloak>
  <tabs v-model="activeKey" @on-delete-pane="handleClosePane">
    <pane label="标签一" name="1">
      标签一的内容
    </pane>
    <pane label="标签二" name="2">
      标签二的内容
    </pane>
    <pane label="标签三" name="3">
      标签三的内容
    </pane>
  </tabs>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script src="pane.js"></script>
<script src="tabs.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      activeKey: '1'
    },
    methods: {
      handleClosePane(name) {
        console.log(name);
      }
    }
  })
</script>
</body>
</html>
